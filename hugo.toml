baseURL = 'https://kaepr.github.io/'
languageCode = 'en-us'
title = "Shagun Agrawal"
theme = "typo"

[taxonomies]
tag = 'tags'

[params]
# Meta description
description = "Shagun Agrawal's personal blog. Posts about functional programming, projects and learnings."

# Appearance settings
theme = 'dark'
colorPalette = "default"

# Intro on main page, content is markdown
homeIntroTitle = 'Hi!'
homeIntroContent = """
I am a software engineer, with interest in programming languages, compilers and functional programming.

This website is to document my learnings, share my projects and write about random things I find interesting.
"""

# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '2 Jan 2006'

# Breadcrumbs
breadcrumbs = true

# Favicon
faviconPath = "override"
[params.umami]
enable = true
websiteId = "49d40a0d-295b-48d1-acaf-ae9836aeb53f"
jsLocation = "https://cloud.umami.is/script.js"

# Social icons
[[params.social]]
name = "github"
url = "https://github.com/kaepr"

[[params.social]]
name = "x"
url = "https://x.com/agrawalshagun10"

# Main menu pages
[[params.menu]]
name = "home"
url = "/"

[[params.menu]]
name = "posts"
url = "/posts"

[[params.menu]]
name = "about"
url = "/about"

[[params.menu]]
name = "tags"
url = "/tags"

# Syntax highligth on code blocks
[markup]
[markup.highlight]
style = 'modus-vivendi'
